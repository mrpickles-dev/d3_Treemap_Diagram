<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3_Treemap_Diagram</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 id="title" >Treemap Diagram </h1>

<div id='description'>Top 95 Highest Grossing Movies Sorted by Revenue</div>
<div id='tooltip'>

</div>
<svg id='canvas'>

</svg>
<svg id='legend'>
    <g>
        <rect class="legend-item" x="10" y="0" width="40" height="40" fill="#d6cbd3"></rect>
        <text x="60" y="20" fill="white">Action</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="40" width="40" height="40" fill="#eca1a6"></rect>
        <text x="60" y="60" fill="white">Drama</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="80" width="40" height="40" fill="#bdcebe"></rect>
        <text x="60" y="100" fill="white">Adventure</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="120" width="40" height="40" fill="#ada397"></rect>
        <text x="60" y="140" fill="white">Family</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="160" width="40" height="40" fill="#e3eaa7"></rect>
        <text x="60" y="180" fill="white">Animation</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="200" width="40" height="40" fill="#b5e7a0"></rect>
        <text x="60" y="220" fill="white">Comedy</text>
    </g>
    <g>
        <rect class="legend-item" x="10" y="240" width="40" height="40" fill="#86af49"></rect>
        <text x="60" y="260" fill="white">Biography</text>
    </g> 
</svg>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<script src="/script.js"></script>
</body>


</html>
